<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <title> Accessing Data With SQL </title>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form  id="submit-form" th:object="${user}" method="post" >
            <div class="form-group">
                <label for="nameField">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="nameField"/>
            </div>
            <div class="form-group">
                <label for="emailField">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="emailField"/>
            </div>
            <p>
                <button class="button" id="addButton"  name="button"   >Add</button>
                <button class="button" id="removeButton"  name="button" >Remove</button>
            </p>
            <p th:text="${message}"/>
        </form>
        <button onclick="window.location.href='/demo/all'">View All Users</button>
    </div>
</body>
<script src="/jquery-3.2.1.min.js"></script>
<script id="button-if">
    $('#addButton').click(function(){
        $('#submit-form').attr('action', '/demo/add');

    });

    $('#removeButton').click(function(){
        $('#submit-form').attr('action', '/demo/remove');
    });



</script>
</html>
